<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OfertaChip ‚Äî Canal de Ofertas e Promos</title>
  <meta name="theme-color" content="#9333ea" /> 
  <style>
    /* üíú Esquema de Cores Roxo (Purple Theme) üíú */
    :root{ 
      --bg: #0c0a0f; /* Fundo principal (quase preto) */
      --card: #18141d; /* Fundo do cart√£o */
      --muted: #a78bfa; /* Texto de suporte/suave (lavanda) */
      --text: #f3f4f6; /* Texto principal (branco suave) */
      --brand: #9333ea; /* Roxo vibrante principal (Amethyst) */
      --brand-pressed: #7e22ce; /* Roxo mais escuro para o clique */
      --radius: 16px; 
      --green-btn: #34d399; /* Verde para o bot√£o principal */
      --green-btn-hover: #10b981;
      --green-btn-shadow: rgba(52, 211, 153, 0.4);
    }

    /* Reset e Estrutura B√°sica */
    *{box-sizing:border-box} 
    html,body{height:100%}
    body{
      margin:0; 
      /* Fundo gradiente roxo/escuro com mais profundidade */
      background: radial-gradient(1200px 600px at 50% -200px, #361f67 0%, var(--bg) 55%, #060608 100%);
      color:var(--text); 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:24px;
      overflow-x: hidden; /* Evita scroll horizontal em anima√ß√µes */
    }
    .wrap{ 
      width:100%; 
      max-width:480px; 
    }

    /* Anima√ß√£o de entrada do Card */
    .card-wrapper{
      animation: cardEnter .8s ease forwards;
    }
    @keyframes cardEnter{
      from{ opacity:0; transform: translateY(20px) scale(.98); }
      to{ opacity:1; transform: none; }
    }

    /* Card Aprimorado */
    .card{ 
      background:var(--card); 
      border:1px solid rgba(255,255,255,.1); /* Borda mais vis√≠vel */
      border-radius: calc(var(--radius) + 8px);
      padding:28px; 
      /* Sombra com roxo, profundidade e brilho sutil */
      box-shadow: 0 10px 40px rgba(0,0,0,.6), 0 0 100px -10px rgba(147, 51, 234, 0.15), inset 0 1px 0 rgba(255,255,255,.05);
      position: relative;
      z-index: 1;
    }

    /* Avatar e T√≠tulo */
    .avatar-wrapper{
      display: flex;
      justify-content: center;
      margin-bottom: 40px; 
      animation: fadeInZoom .7s ease .3s forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* NOVA ANIMA√á√ÉO UNIFICADA DE PULSA√á√ÉO E ESCALA */
    @keyframes pulseScale {
        0% { 
            transform: scale(1); 
            box-shadow: 0 0 0 6px rgba(147, 51, 234, 0.2), 0 8px 24px rgba(0,0,0,.5); 
        }
        50% { 
            transform: scale(1.03); /* Levemente maior */
            box-shadow: 0 0 0 6px rgba(147, 51, 234, 0.4), 0 8px 28px rgba(0,0,0,.6); /* Sombra mais intensa */
        }
        100% { 
            transform: scale(1); 
            box-shadow: 0 0 0 6px rgba(147, 51, 234, 0.2), 0 8px 24px rgba(0,0,0,.5); 
        }
    }
    
    .avatar{ 
      width:220px; 
      height:220px; 
      border-radius:var(--radius); 
      display:block;
      object-fit:cover;
      border:4px solid var(--brand); /* Borda roxa mais espessa */
      background:var(--bg); 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      /* Aplica a nova anima√ß√£o unificada */
      animation: pulseScale 3s ease-in-out infinite; 
    }
    .avatar img{
      width: 210px; 
      height: 210px; 
      filter: drop-shadow(0 0 6px rgba(147, 51, 234, 0.6)); /* Sombra para o √≠cone */
      /* Removido floatEffect daqui, a anima√ß√£o √© no pai agora */
    }
    /* Removido @keyframes floatEffect, pois n√£o √© mais usado */

    /* T√≠tulo principal e subt√≠tulo */
    .main-title{
      font-size:36px; 
      text-align:center; 
      margin:0 0 8px 0; 
      letter-spacing:.5px; 
      color: var(--text);
      font-weight: 700;
      animation: textSlideUp .6s ease .5s forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    @keyframes textSlideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle{ 
      text-align:center; 
      font-size:18px; 
      opacity:.9; 
      margin-bottom:30px; 
      color: var(--muted);
      font-weight: 500;
      animation: textSlideUp .6s ease .6s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    /* Bot√µes */
    .btn{
      position:relative; 
      overflow:hidden;
      width:100%; 
      border:none; 
      border-radius: var(--radius); 
      padding:18px 16px; 
      font-weight:700; 
      font-size:20px; 
      cursor:pointer;
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:10px;
      transition: transform .1s ease, box-shadow .2s ease, background .12s ease, filter .2s ease;
      outline: none;
      letter-spacing: .5px;
      text-transform: uppercase;
      animation: buttonPop .6s cubic-bezier(0.68, -0.55, 0.27, 1.55) .8s forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes buttonPop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn.primary{ 
      background:var(--green-btn); 
      color:var(--bg); 
      box-shadow: 0 8px 22px var(--green-btn-shadow); 
      text-shadow: 0 1px 2px rgba(0,0,0,.15);
    }
    .btn.primary:hover{ 
      background:var(--green-btn-hover); 
      box-shadow: 0 10px 26px var(--green-btn-shadow), 0 0 0 1px var(--green-btn-hover) inset; 
    }
    .btn.primary:active{ 
      transform: translateY(1px) scale(0.998); 
      filter: brightness(0.9);
      box-shadow: 0 4px 18px var(--green-btn-shadow);
    }
    .btn.primary:focus-visible{ 
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.5), 0 6px 20px rgba(0,0,0,.35); 
    }

    /* Ripple element */
    .ripple{
      position:absolute; 
      border-radius:50%; 
      transform: scale(0);
      background: rgba(255,255,255,.6); 
      pointer-events:none; 
      opacity:.9;
      animation: ripple .6s ease-out forwards;
      mix-blend-mode: hard-light; 
    }
    @keyframes ripple{
      to{ transform: scale(4); opacity:0; }
    }

    /* Texto de rodap√© */
    .footer-text{ 
      margin:40px 0 0 0; 
      font-size:15px; 
      line-height:1.6; 
      color:var(--muted); 
      text-align:center; 
      animation: textSlideUp .6s ease 1s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    /* Estrelas de fundo animadas */
    .stars-bg{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .star{
      position: absolute;
      background: var(--muted);
      border-radius: 50%;
      opacity: 0;
      animation: starFall linear infinite;
    }
    @keyframes starFall {
      from { transform: translateY(-100px) translateX(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      to { transform: translateY(110vh) translateX(50px) scale(1.2); opacity: 0; }
    }
</style>
</head>

        <h1 class="main-title">PromoBrothers</h1>
        <div class="subtitle">Tech | Descontos todos os dias para membros. Participe do grupo!</div>
        
        <button class="btn primary rippleable" id="joinBtn">ENTRAR NO GRUPO</button>
      </div>
      <p class="footer-text">Clique aqui para fazer parte da melhor comunidade de promo√ß√µes Tech!</p>
    </div>
  </div>

  <div class="toast" role="status" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    // Gerar um n√∫mero aleat√≥rio entre min e max (inclusive)
    const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

    // Adiciona estrelas animadas ao fundo
    const starsBg = document.querySelector(".stars-bg");
    for (let i = 0; i < 50; i++) { // Mais estrelas para um fundo mais rico
      const star = document.createElement("div");
      star.className = "star";
      star.style.width = `${random(2, 4)}px`;
      star.style.height = star.style.width;
      star.style.left = `${random(0, 100)}%`;
      star.style.top = `${random(-20, 100)}%`;
      star.style.animationDelay = `${random(0, 10000) / 1000}s`; // Atraso aleat√≥rio
      star.style.animationDuration = `${random(10, 25)}s`; // Dura√ß√£o aleat√≥ria
      starsBg.appendChild(star);
    }

    const GROUP_CODE = "C3QEuPYpLhT9Hlj9mI2bun"; // Substitua pelo seu c√≥digo de grupo
    const toastEl = document.querySelector(".toast");

    // Fun√ß√£o para abrir o WhatsApp com detec√ß√£o de dispositivo
    function openWhatsApp() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        // No mobile, usa o deep link
        window.location.href = `whatsapp://chat?code=${GROUP_CODE}`;
      } else {
        // No desktop/navegador, usa a URL web
        window.open(`https://chat.whatsapp.com/${GROUP_CODE}`, '_blank');
      }
    }

    // Microinteraction: ripple on click
    document.querySelectorAll(".rippleable").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const rect = btn.getBoundingClientRect();
        const ripple = document.createElement("span");
        const size = Math.max(rect.width, rect.height);
        ripple.className = "ripple";
        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = (e.clientX - rect.left - size/2) + "px";
        ripple.style.top  = (e.clientY - rect.top  - size/2) + "px";
        btn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 650);
      });
    });

    // Bot√£o de entrar
    document.getElementById("joinBtn").addEventListener("click", openWhatsApp);

    // Toast (Mensagem de c√≥pia) - Mantido para consist√™ncia, embora n√£o haja bot√£o de c√≥pia no novo layout
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 1600);
    }
  </script>
